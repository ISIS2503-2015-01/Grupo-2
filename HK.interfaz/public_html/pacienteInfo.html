<nav class="panel panel-default">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Pacientes</h2>
                <hr class="star-light">
            </div>
        </div>
        <h2 class="form-title">Lista de los pacientes</h2>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"></div>
            <!-- Table -->
            <table class="table" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Altura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="paciente in this.getPacientes.pacientes| orderBy: 'id'">
                        <td>{{paciente.id}}</td>
                        <td>{{paciente.nombre}}</td>
                        <td>{{paciente.edad}}</td>
                        <td>{{paciente.altura}}</td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</nav>
