<nav class="panel panel-default">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Agregar nuevo paciente</h2>
                <hr class="star-light">
            </div>
        </div>
        <form name="nuevoPaciente" method="post" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <label>Nombre:</label>
                    <input ng-model="agregarPaciente.paciente.nombre" type="text" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label>Cédula de Ciudadanía:</label>
                    <input ng-model="agregarPaciente.paciente.cedulaCiudadania" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Edad:</label>
                    <input ng-model="agregarPaciente.paciente.edad" type="number" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label>Altura (cm):</label>
                    <input ng-model="agregarPaciente.paciente.altura" type="number" class="form-control" required/>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>

                        <th> 
                            <input type="submit" value="submit" class="btn btn-default" ng-click="toolbar.selectTab(1);agregarPaciente.addPaciente()" >
                        </th>
                    </tr>
            </table>

        </form>
    </div>
</nav>
