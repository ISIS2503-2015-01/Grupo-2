<form name="nuevoPaciente" ng-submit="agregarPaciente.addPaciente()" novalidate>
    <h2 class="form-title">Register for the Contest</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Nombre:</label>
            <input ng-model="this.agregarPaciente.paciente.nombre" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Cédula de Ciudadanía:</label>
            <input ng-model="this.agregarPaciente.paciente.cedula" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Edad:</label>
            <input ng-model="this.agregarPaciente.paciente.edad" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Altura:</label>
            <input ng-model="this.agregarPaciente.paciente.altura" type="number" class="form-control" required/>
        </div>
    </div>
      <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th> <input type="submit" value="submit" class="btn btn-default">
                                            </th>
                                            <th><button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                                            </th>   
                                            <th></th>
                                        </tr>
                                </table>

</form>
