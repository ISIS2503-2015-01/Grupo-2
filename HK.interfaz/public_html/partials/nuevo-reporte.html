<nav class="panel panel-default">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Agregar nuevo Reporte</h2>
                <hr class="star-light">
            </div>
        </div>
        <form name="nuevoReporte" method="post" ng-submit="nuevoReporte.$valid;agregarReporte.addReporte(id);toolbar.selectTab(1)" validate>
            <div class="row">
                <div class="col-md-6">
                    <label>Cedula del paciente: </label>
                    <input ng-model="id" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Actividad Física:</label>
                    <input ng-model="agregarReporte.reporte.actividadFisica" type="text" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label>Alimentacion:</label>
                    <input ng-model="agregarReporte.reporte.alimentacion" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Gravedad:</label>
                    <input ng-model="agregarReporte.reporte.gravedad" type="text" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label>Fecha del episodio:</label>
                    <input ng-model="agregarReporte.reporte.fechaCreacion" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Localizacion del dolor:</label>
                    <input ng-model="agregarReporte.reporte.localizacionDolor" type="text" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label>Patron Sueño:</label>
                    <input ng-model="agregarReporte.reporte.patronSuenio" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Medicamentos Recientes:</label>
                    <input ng-model="agregarReporte.reporte.medicamentosRecientes" type="text" class="form-control" required/>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th> <input type="submit" value="Agregar" class="btn btn-default">
                        </th>

                    </tr>
            </table>
        </form>

    </div>
</nav>
